name: Build macOS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-mac:
    runs-on: macos-11
    steps:
    - name: Force Xcode 12.5
      run: sudo xcode-select -switch /Applications/Xcode_12.5.app
    - uses: actions/checkout@v2
    - name: Install Dependencies
      run: brew install gtk+3
    - name: Build
      run: swift build -v
